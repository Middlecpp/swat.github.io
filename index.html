<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>swarsell</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
        <style>
            body {
                width: 100%;
                height: 100%;
                margin: 0 auto;
            }

            .bg{
                width: 100%;
                height: 100vh;
                background: linear-gradient(125deg, #2c3e50, #000000, #2980b9, #150050);
                background-size: 400% 400%;
                animation: bg-animation 15s ease infinite;
                position: fixed;
                top: 0;
                left: 0;
                z-index: -1;
            }

            @keyframes bg-animation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
            }

            .btn{
                position: relative;
                z-index: 1;
                margin: 260px;
                margin-left: 500px;
                width: 500px;
                height: 200px;
                background-color: rgba(0, 0, 0, 0.05);
                border: 3.5px solid rgb(180, 180, 180);
                border-radius: 40px;
                font-family: 'Fjalla One', sans-serif;
                font-size: 65px;
                color: rgba(180, 180, 180, 0.8);
                transition: all 0.3s ease;
            }

            .btn::before{

            }
            .btn:hover{
                transform: scale(1.2);
                box-shadow: 0 0 30px 10px rgb(0, 0, 130); 
                cursor: pointer;
            }

            .btn:active{
                transform: scale(0.8);
                transition: all 0.15s ease;
            }
        </style>
    </head>
    <body>
        <div class="bg"></div>
        <button class="btn">swesws</button>
    </body>
</html>
